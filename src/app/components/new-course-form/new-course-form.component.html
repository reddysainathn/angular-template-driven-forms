<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input required ngModel name="name" type="text" minlength="3" #name="ngModel" id="name" class="form-control">
    <div *ngIf="name.touched && name.invalid" class="alert-danger alert">
      <div *ngIf="name.errors.required">Name field is required.</div>
      <div *ngIf="name.errors.minlength">Name field should be atleast {{name.errors.minlength.requiredLength }} characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
      Category Field is Required.
    </div>
  </div>
  <div class="checkbox">
    <label for="moneyBankGuarante">
      <input ngModel name="isGuarente" type="checkbox" id="moneyBankGuarante"> 30-Day Money-Back Guarante.
    </label>
  </div>
  <p>
      {{ f.value | json}}
  </p>
  <button class="btn btn-primary" [disabled]="f.invalid">
    Create
  </button>
</form>
